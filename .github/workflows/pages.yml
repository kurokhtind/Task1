name: Android APK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup environment
      run: |
        echo '{"name":"levelup-app","version":"1.0.0"}' > package.json
        mkdir -p www
        echo '<html><body><h1>LevelUp</h1></body></html>' > www/index.html
    
    - name: Install Capacitor
      run: |
        npm install @capacitor/cli @capacitor/android
    
    - name: Configure Capacitor
      run: |
        echo '{"appId":"com.levelup.app","appName":"LevelUp","webDir":"www"}' > capacitor.config.json
        npx cap init
        npx cap add android
        npx cap copy
    
    - name: Use GitHub's Android setup
      uses: android-actions/setup-android@v3
    
    - name: Fix Gradle and build
      run: |
        cd android
        # Используем более стабильную версию Gradle
        sed -i 's/gradle-8.2.1-all.zip/gradle-7.5-all.zip/' gradle/wrapper/gradle-wrapper.properties
        # Очищаем кэш
        rm -rf ~/.gradle/caches
        # Собираем APK
        ./gradlew assembleDebug --no-daemon
    
    - uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: android/app/build/outputs/apk/debug/*.apk
