name: Android APK Build with Java 21

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Prepare project
      run: |
        echo '{"name":"levelup-app","version":"1.0.0"}' > package.json
        mkdir -p www
        echo '<html><body><h1>LevelUp</h1></body></html>' > www/index.html
        
        # Копируем ваши файлы
        cp *.html www/ 2>/dev/null || true
        cp *.css www/ 2>/dev/null || true
        cp *.js www/ 2>/dev/null || true
    
    - name: Install Capacitor
      run: |
        npm install @capacitor/cli @capacitor/android
    
    - name: Configure Capacitor
      run: |
        echo '{"appId":"com.levelup.app","appName":"LevelUp","webDir":"www"}' > capacitor.config.json
        npx cap init
        npx cap add android
        npx cap copy
    
    - name: Use Android setup action
      uses: android-actions/setup-android@v3
    
    - name: Fix compile options for Java 21
      run: |
        cd android
        
        # Создаём или обновляем gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        # Обновляем compileOptions в build.gradle если нужно
        if ! grep -q "sourceCompatibility JavaVersion.VERSION_21" app/build.gradle; then
          # Добавляем compileOptions для Java 21
          awk '/android *{/{print $0 RS "    compileOptions {"; next} /compileOptions *{/{found=1} found && /sourceCompatibility/{print "        sourceCompatibility JavaVersion.VERSION_21"; next} found && /targetCompatibility/{print "        targetCompatibility JavaVersion.VERSION_21"; next} {print}' app/build.gradle > app/build.gradle.tmp
          mv app/build.gradle.tmp app/build.gradle
        fi
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
    
    - uses: actions/upload-artifact@v4
      with:
        name: levelup-apk
        path: android/app/build/outputs/apk/debug/*.apk
