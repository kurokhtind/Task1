      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                950: '#030712',
              }
            }
          }
        }

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        /* background-color set via utility classes in App.tsx */
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none; /* Disable text selection mostly */
        user-select: none;
        /* Handle Safe Areas (Notch, Home Indicator) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom); 
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
      }
      
      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Animations */
      @keyframes scale-up {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-scale-up {
        animation: scale-up 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shine {
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
